<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gerador de Senhas</title>
</head>
<body>
    <img class="logo" src="imagens/logo.png" alt="Gerador de Senhas">

    <main class="container-input">
        <span>Quantidade de Caracteres <span id="valor"></span> 
        </span>
        <input type="range" min="6" max="32" value="15" class="slider" id="slider">

        <button class="button-cta" id="button" onclick="generatePassword()">Gerar Senha</button>
    </main>
         
    <div class="container-password hide" id="container-password" onclick="copyPassword()">
        <span class="title">Sua senha gerada foi: </span>
        <span id="password" class="password"></span>
        <span class="tooltip">Clique na senha para copiar.☝️</span>
    </div>

    <div class="reset">
        <img src="imagens/reload.png" onclick="window.location.reload()"/>
        <p>Reload</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
